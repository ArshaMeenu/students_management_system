{% extends 'common/base.html' %}
{% load static %}

{% block page_title %}{{page_title}}{% endblock page_title %}


{% block content %}


<section style="background: #eee;">
    <div class="container pt-5 ">
        <div class="row pt-5">
            <div class="col-1"></div>

        </div>
        <div class="col"style="padding:120px;width:100%" >
            <div class="card ">
                <div class="row">
                    <div class="col-md-8 p-0 mx-auto">
                        <div class="card">
                           <p style="  font-weight: 400;  font-size: 17px;  padding: 10px;  background: #f3f2f2;  text-align: center;  margin: 0px;">
                             <i class="fa fa-upload" aria-hidden="true"></i>&nbsp;&nbsp;File Upload Form</p>
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="container">

                                    <div class="form-group">
                                        <b>File Name</b>{{ form.title }}
                                    </div>
                                    <div class="form-group">
                                        <b>File</b><br>{{ form.file }}
                                    </div>
                                    <p class="text-orange">
                                    <div class="form-group">
                                        <select hidden name="subject" required="" id="">
                                            <option value="{{subject.id }}" selected>{{ subject }}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Upload</button>
                                        <a class="btn btn-danger" href="{% url 'lecturer-single-subject' subject.id %}" style="float: right;">Cancel</a>
                                    </div>

                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock content %}
